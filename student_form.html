<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT FORM</title>
</head>
<body>

    <h2>
        STUDENT FORM
    </h2>

    <form action="reset">

        <label for="name">NAME: </label>
        <input id="name" type="text" placeholder="ENTER YOUR NAME">
        <br> <br>

        <label for="roll">ROLL NUMBER: </label>
        <input id="roll" type="number" placeholder="ENTER YOUR ROLL">
        <br> <br>

        <label for="dept">DEPARTMENT: </label>
        <input id="dept" type="text" placeholder="DEPARTMENT">
        <br> <br>

        <label for="email">EMAIL: </label>
        <input id="email" type="email" placeholder="ENTER YOUR EMAIL">
        <br>
        
        <p>
            TYPE OF STUDENT: 
            <label for="regular">REGULAR</label>
            <input type="radio" name="type_of_student" id="regular">
            <label for="lateral">LATERAL</label>
            <input type="radio" name="type_of_student" id="lateral">
        
        </p>

        <p>
            SUBJECTS LIKED: 
            <label for="computer">COMPUTER</label>
            <input type="checkbox" id="computer" name="subjects_liked">
            <label for="maths">MATHS</label>
            <input type="checkbox" id="maths" name="subjects_liked">
            <label for="biology">BIOLOGY</label>
            <input type="checkbox" id="biology" name="subjects_liked">
            <label for="physics">PHYSICS</label>
            <input type="checkbox" id="physics" name="subjects_liked">
            <label for="chemistry">CHEMISTRY</label>
            <input type="checkbox" id="chemistry" name="subjects_liked">
        </p>
    </form>

</body>
</html>
